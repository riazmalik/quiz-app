<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div class="container" id="main">
        <br><br><br>
        <b id="login-name">Registration</b>
   <div class="row">
       <div class="col-md-6 col-md-offset-3" id="login">
            <!-- <img src="login.png" alt="..." class="rounded-circle"> --><br>   <br>
           <form action="">
          
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                         
                        </div>
                        <input type="text" class="form-control" placeholder="First Name" size="30" aria-label="Firstname" aria-describedby="basic-addon1" id="fname">
                        
                      </div> 
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                         
                        </div>
                        <input type="text" class="form-control" placeholder="Last Name" aria-label="Lastname" aria-describedby="basic-addon1" id="lname">
                        
                      </div> 
                      
                     
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Email address here" aria-label="Recipient's username" aria-describedby="basic-addon2" id="email">
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon2">@example.com</span>
                          
                        </div>
                    </div>
                     
                      
                        <div class="form-group">
                <!-- <label for="" class="user">Username</label> -->
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="ID.." id="roll"> 
                </div><br><br>  <br><br>
                <button type="submit" class="btn btn-outline-primary" id="btn-1" onclick=" return start()">Start Quiz</button>
             

                </div>
  </div>
           </form> 
       </div>
   </div>




    </div>
</div>
</body>
<script src="app.js"></script>
</html>
